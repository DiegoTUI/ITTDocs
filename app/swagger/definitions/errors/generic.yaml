type: object
description: A generic error returned by the server. The message provides further details about what happened (in English).
properties:
  code:
    type: int32
    description: Error code
    example: 100
  name:
    type: string
    description: Error name
    example: Generic
  message: 
    type: string
    description: Error message
    example: Something went wrong
  httpStatus:
    type: integer
    format: int32
    description: HTTP status code
    example: 500