type: object
description: Error cancellating a booking.
properties:
  code:
    type: int32
    description: Error code
    example: 12
  name:
    type: string
    description: Error name
    example: CancellationError
  message: 
    type: string
    description: Error message
    example: Error detected in cancellation process
  httpStatus:
    type: integer
    format: int32
    description: HTTP status code
    example: 500