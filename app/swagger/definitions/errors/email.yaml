type: object
description: Error sending an e-mail.
properties:
  code:
    type: int32
    description: Error code
    example: 16
  name:
    type: string
    description: Error name
    example: EmailError
  message:
    type: string
    description: Error message
    example: Error sending email.
  httpStatus:
    type: integer
    format: int32
    description: HTTP status code
    example: 500