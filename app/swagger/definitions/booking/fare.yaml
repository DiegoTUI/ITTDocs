type: object
description: 'An estimation of the cost of a ride. This estimation becomes the real price when estimate, lowEstimate and highEstimate are equal.'
properties: 
  estimate:
    type: number
    format: double
    description: The estimated fare.
  lowEstimate: 
    type: number
    format: double
    description: A low estimation of the fare.
  highEstimate: 
    type: number
    format: double
    description: A high estimation of the fare.
  currency:
    type: string
    description: '[ISO 4217](http://en.wikipedia.org/wiki/ISO_4217) currency code.'