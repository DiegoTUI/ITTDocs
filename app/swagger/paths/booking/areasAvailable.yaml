get:
  tags:
    - Booking
  summary: Returns the coverage areas of TaxiTime.
  description: This operation returns the areas where TaxiTime gives service. It uses [GeoJSON Multipolygons](http://geojson.org/geojson-spec.html#multipolygon) to return a machine-readable version of each of the areas. It also returns the names and capabilities of the suppliers available in each of the areas.
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - $ref: '#/parameters/AccessToken'
  responses:
    '200':
      description: A list of available areas.
      schema:
        $ref: '#/definitions/AreasAvailableResponse'
    '401#3':
      description: Invalid token.
      schema:
        $ref: '#/definitions/UnauthorizedError'
    '500#4':
      description: DB Error.
      schema:
        $ref: '#/definitions/DBError'