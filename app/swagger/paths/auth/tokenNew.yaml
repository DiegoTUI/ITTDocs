post:
  tags:
    - Auth
  summary: Produces a new token and anonymous user.
  description: >
    This operation produces and returns a new token and a new anonymous user for a certain app. The app will have to provide its credentials (`apiKey` and `apiSecret`) in order to obtain a new token. The token is required as authentication by the **booking** operations. This operation also returns a `userId` identifying a newly created anonymous user. This `userId` will be user for **registering the user** and for **renewing the token**.

  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - in: body
      name: body
      description: A set of credentials to prove that a valid app is making the request.
      required: true
      schema:
        type: object
        properties:
          apiKey:
            type: string
            description: A valid API key.
            example: YourValidApiKey
          apiSecret:
            type: string
            description: A valid API secret.
            example: YourValidApiSecret
  responses:
    '200':
      description: The new token and userId.
      schema:
        $ref: '#/definitions/TokenNewResponse'
    '400':
      description: Error
      schema:
        $ref: '#/definitions/ErrorResponse'