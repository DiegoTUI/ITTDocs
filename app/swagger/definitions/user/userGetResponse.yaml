type: object
description: The response of a users/get operation
properties:
  success:
    type: boolean
  data:
    type: object
    properties:
      name:
        type: string
        description: The name of the user
        example: Michael
      surname:
        type: string
        description: The surname of the user
        example: Tufosa
      phone:
        type: string
        description: The phone number of the user
        example: +34663565423