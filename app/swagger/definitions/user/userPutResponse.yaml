type: object
description: The response of a users/put operation
properties:
  success:
    type: boolean
  data:
    type: object
    properties:
      userId:
        type: string
        description: The user id of the user
        example: gsysge6d31lifhelwibfci8e5
      name:
        type: string
        description: The name of the user
        example: Michael
      surname:
        type: string
        description: The surname of the user
        example: Tufosa
      email:
        type: string
        description: The email of the user
        example: john@mail.com
      phone:
        type: string
        description: The phone number of the user
        example: +34663565423