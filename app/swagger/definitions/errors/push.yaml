type: object
description: Error communicating with the push notification server.
properties:
  code:
    type: int32
    description: Error code
    example: 9
  name:
    type: string
    description: Error name
    example: PushError
  message: 
    type: string
    description: Error message
    example: Error in communication with Push server
  httpStatus:
    type: integer
    format: int32
    description: HTTP status code
    example: 500