type: object
description: DB error.
properties:
  code:
    type: int32
    description: Error code
    example: 4
  name:
    type: string
    description: Error name
    example: DBError
  message: 
    type: string
    description: Error message
    example: DB Error
  httpStatus:
    type: integer
    format: int32
    description: HTTP status code
    example: 500